<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <script>
        // Shopping cart array to store added products
        let cart = [];

        // Function to add a product to the cart
        function addToCart(button) {
            // Get the product details from the HTML data attributes
            const productId = button.parentElement.getAttribute("data-id");
            const productName = button.parentElement.getAttribute("data-name");
            const productPrice = parseFloat(button.parentElement.getAttribute("data-price"));

            // Check if the product is already in the cart
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                // If the product is already in the cart, increase the quantity
                existingProduct.quantity++;
            } else {
                // If the product is not in the cart, add it
                cart.push({
                    id: productId,
                    name: productName,
                    price: productPrice,
                    quantity: 1
                });
            }

            // Update the cart display
            displayCart();
        }

        // Function to display the items in the cart
        function displayCart() {
            const cartList = document.getElementById("cart");

            // Clear the previous content
            cartList.innerHTML = "";

            // Populate the cart with items
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - Quantity: ${item.quantity} - Price: $${(item.price * item.quantity).toFixed(2)}`;
                cartList.appendChild(listItem);
            });
        }

    </script>

    <h1>Product Page</h1>

    <div id="product-list">
        <div class="product" data-id="1" data-name="Product 1" data-price="20.00">
            <h2>Product 1</h2>
            <p>Price: $20.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="30.00">
            <h2>Product 2</h2>
            <p>Price: $30.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>

    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be added here dynamically -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
