<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="addToCart(1)" class="add-to-cart">Add to cart</button>
    <button onclick="addToCart(2)" class="add-to-cart">+2</button>
    <button onclick="addToCart(3)" class="add-to-cart">+3</button>
    <button onclick="addToCart(4)" class="add-to-cart">+4</button>
    <button onclick="addToCart(5)" class="add-to-cart">+5</button>
    <button onclick="addToCart(-1)" class="remove-from-cart">Remove from cart</button>
    <button onclick="addToCart(-2)" class="remove-from-cart">-2</button>
    <button onclick="addToCart(-3)" class="remove-from-cart">-3</button>
    <p>Cart Quantity: <span class="quantity">0</span></p>

    <script>
        function showQuantity() {
            let quantity = document.querySelector('.quantity').innerHTML;
            alert('Cart Quantity: ' + quantity);
        }

        function addToCart(value) {
            let quantityElement = document.querySelector('.quantity');
            let currentQuantity = parseInt(quantityElement.innerHTML);
            let newQuantity = currentQuantity + value;

            if (newQuantity < 0) {
                newQuantity = 0; // Ensure quantity doesn't go below zero
            }

            quantityElement.innerHTML = newQuantity;
        }
    </script>
</body>
</html>
